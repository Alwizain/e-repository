{% extends "base.html" %}
{% load static %}

{% block header %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% endblock header %}

{% block content %}
<div class="container-fluid">
    <div class="container">
      <div class="row">
        <h1 class="display-3 text-center">KOLABORASI DENGAN KAMI!</h1>
      </div>
              
      <br><br><br>
              
          <div class="row">
              <div class="col">
                <form>
                  <div class="card">
                    <div class="card-body">
                      <div class="form-row">
                        <div class="col-md mb-3">
                          <label for="validationDefault01"><b>Nama Anda / Perusahaan</b></label>
                          <input type="text" class="form-control" id="validationDefault01" placeholder="Nama Anda / Perusahaan" required>
                        </div>
                        
                          
                        <div class="col-md mb-3">
                          <label for="validationDefault02"><b>Alamat Email</b></label>
                          <input type="text" class="form-control" id="validationDefault02" placeholder="Alamat Email" required>
                        </div>
                          
                          
                        <div class="col-md mb-3">
                          <label for="validationDefault02"><b>Nomor Telepon</b></label>
                          <input type="text" class="form-control" id="validationDefault02" placeholder="Nomor Telepon" required>
                        </div>
                         
                          
                        <div class="form-group">
                          <label for="exampleFormControlTextarea1"><b>Keterangan Tambahan</b></label>
                          <textarea type="text" class="form-control" id="exampleFormControlTextarea1" placeholder="Masukkan Keterangan" rows="5"></textarea>
                        </div>
                          
                          
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                              <b>Menyetujui syarat dan ketentuan</b>
                            </label>
                          </div>
                        </div>
                      </div>
                      
                      <br>
                      
                      <button class="btn btn-primary" type="submit">Kirim Pesan</button>
                    </div>
                  </div>
                </form>
              </div>
          </div>
        
    </div>
</div>
<br><br><br><br><br><br><br><br><br>
{% endblock content %}
