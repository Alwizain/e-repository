<!DOCTYPE html>
<html>
<head>
	<title>Repository Sign In</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
</head>
<body>
	<div class="container">
		<div class="row justify-content-md-center">
	        <div class="col-md-12 cart_info">
		        <div class="ordered-info">
		                <h1>OrderID: #2018{{ order.kd_transaksi }}</h1>
		                <h1>Total Item: {{ order.total_buku }}</h1>
		                <h1>Nama: {{ order.nama }}</h1>
		                <h1>Telepon: {{ order.telepon }}</h1>
		                <h1>Email: {{ order.email }}</h1>
		                <h1>Account: {{ order.nomor_akun }}</h1>
		                <h1>Metode Pembayaran: {{ order.metode_pembayaran }}</h1>
		        </div>
	        </div>
		</div>
	</div> 
</body>
</html>
